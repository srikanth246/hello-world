<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA_Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/style6.css">
	<title>bootstrap</title>
</head>
<body>
<div class="container">
<div class="row">
<section class="col-sm-12">
<div class="carousel slide" id="featured"data-ride="carousel">
<ol class="carousel-indicators">
<li data-target="#featured" data-slide-to="0"></li>
<li data-target="#featured" data-slide-to="1"></li>
<li data-target="#featured" data-slide-to="2"></li>
</ol>

<div class="carousel-inner">
<div class="item active">
<img src="images/ss.jpg" alt="img">
</div>
<div class="item">
<img src="images/ss1.jpg" alt="img">
</div>

<div class="item">
<img src="images/ss3.jpg" alt="img">
</div>
</div>

<a class="left carousel-control" 
     href="#featured" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
     </a>
  <a class="right carousel-control" 
     href="#featured" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
     </a>

</div>
</section>
</div>
</div>

<script src="scripts/controllers/jquery-2.2.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

</html>
