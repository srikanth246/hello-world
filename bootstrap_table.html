<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA_Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/style1.css">
	<title>bootstrap</title>
</head>
<body>
<table class="table table-hover">
<thead>
	<tr>
	<th> Class</th>
	<th> Color </th>
	<th>  Description</th>
	</tr>
</thead>
<tbody>
	<tr>
	<th scope="row">Normal</th>
	<td> Default</td>
	<td> Default color</td>
	</tr>
	<tr class="active">
	<th scope="row">Active</th>
	<td> Gray</td>
	<td> Default color</td>
	</tr>
	<tr class="success">
	<th scope="row"> Success</th>
	<td> Green </td>
	<td> Default color</td>
	</tr>
    <tr class="info">
	<th scope="row">info</th>
	<td> Blue </td>
	<td> Default color</td>
	</tr>
	   <tr class="warning">
	   	<th scope="row">Warning</th>
	<td> Yellow</td>
	<td> Default color</td>
	</tr>
	   <tr class="danger">
	<th scope="row">Danger</th>
	<td> Red</td>
	<td> Default color</td>
	</tr>


</tbody>

<script src="scripts/controllers/jquery-2.2.2.min.js"></script>

</html>
